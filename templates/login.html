<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - MINDBUDDY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(79, 195, 247, 0.3);
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            background: linear-gradient(135deg, #4fc3f7 0%, #66bb6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #546e7a;
            font-size: 0.95rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #ef5350;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #37474f;
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #b3e5fc;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.1);
        }
        
        /* Đảm bảo input password luôn ẩn ký tự */
        input[type="password"] {
            font-family: Verdana, sans-serif;
            letter-spacing: 0.1em;
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #546e7a;
            font-size: 1.2rem;
            user-select: none;
            padding: 5px;
        }
        
        .toggle-password:hover {
            color: #4fc3f7;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4fc3f7 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #90a4ae;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #b3e5fc;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #546e7a;
        }
        
        .register-link a {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            color: #66bb6a;
            text-decoration: underline;
        }
        
        .info-box {
            background: linear-gradient(135deg, #e1f5fe 0%, #e8f5e9 100%);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #37474f;
            border-left: 4px solid #4fc3f7;
        }
        
        .info-box strong {
            color: #0288d1;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>MindBuddy</h1>
            <p>Trạm sơ cứu cảm xúc 24/7</p>
        </div>
        
        <!-- Alert hiển thị lỗi (nếu có) -->
        <div class="alert" style="display: none;" id="errorAlert">
            <span id="errorMessage"></span>
        </div>
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="user_id">Tên đăng nhập</label>
                <input type="text" id="user_id" name="user_id" placeholder="Nhập tên đăng nhập" required autofocus autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required autocomplete="current-password">
                    <span class="toggle-password" onclick="togglePassword()">Hiện</span>
                </div>
            </div>
            
            <button type="submit" class="btn">Đăng nhập</button>
        </form>
        
        <div class="divider">hoặc</div>
        
        <div class="register-link">
            <p>Học sinh chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        </div>
        
        <div class="info-box">
            <strong>Ví dụ đăng nhập:</strong>
            <br>• <strong>Học sinh:</strong> SV001 / (mật khẩu đã đăng ký)
        </div>
    </div>

    <script>
        // Hàm toggle hiển thị/ẩn mật khẩu
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'Ẩn';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'Hiện';
            }
        }

        // Đảm bảo password field luôn là type="password" khi load trang
        window.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = 'password';
        });

        // Xử lý hiển thị lỗi (nếu có từ Flask)
        // Bạn có thể thêm logic này vào Flask template
    </script>
</body>
</html>
