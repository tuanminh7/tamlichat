<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Của Tôi</title>
    <link rel="stylesheet" href="/static/css/pet_style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pet Của Bạn</h1>
            <div class="nav-buttons">
                <a href="/student/dashboard">Trang Chủ</a>
                <a href="/logout">Đăng Xuất</a>
            </div>
        </div>

        <div class="main-content">
            <div class="pet-section">
                <div class="pet-container">
                    <div class="pet-header">
                        <div class="pet-info">
                            <h2 id="petNameDisplay">Pet</h2>
                            <span id="petLevel">Level 1</span>
                        </div>
                    </div>

                    <div class="pet-display">
                        <canvas id="petCanvas"></canvas>
                        <div id="weatherEffects"></div>
                    </div>

                    <div class="health-bar-container">
                        <div class="health-label">
                            <span>Sức Khỏe</span>
                            <span id="healthValue">100%</span>
                        </div>
                        <div class="health-bar">
                            <div class="health-fill" id="healthFill"></div>
                        </div>
                    </div>

                    <div class="mood-description" id="moodDescription">
                        <p>Đang tải...</p>
                    </div>

                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalCare">0</div>
                            <div class="stat-label">Lần Chăm Sóc</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="currentMood">Happy</div>
                            <div class="stat-label">Tâm Trạng</div>
                        </div>
                    </div>

                    <div class="level-progress-section" id="levelProgressSection">
                        <p>Đang tải tiến độ...</p>
                    </div>
                </div>
            </div>

            <div class="tasks-section">
                <h2>Nhiệm Vụ Chăm Sóc</h2>
                <div id="tasksList" class="loading">Đang tải nhiệm vụ...</div>
            </div>
        </div>

        <div class="history-section">
            <h2>Lịch Sử Chăm Sóc</h2>
            <div id="historyList" class="loading">Đang tải lịch sử...</div>
        </div>
    </div>

    <div id="successMessage" class="success-message" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/pet_main.js"></script>
</body>
</html>
